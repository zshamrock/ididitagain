  <test compare="less_eq" name="pixelsize" qual="any">
   <double>13.4</double>
  </test>
  <test compare="less_eq" name="weight" qual="any">
   <const>medium</const>
  </test>
  <test compare="eq" name="slant" qual="any">
   <const>roman</const>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
