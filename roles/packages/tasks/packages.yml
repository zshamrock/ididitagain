---
- name: install core packages
  become: yes
  apt: name={{ item }} state=present
  with_items:
    - mc
    - vim
    - vim-gtk
    - terminator
    - tilda
    - firmware-iwlwifi
    - git
    - chromium
    - tmux
    - keepassx
    - ttf-mscorefonts-installer
    - fonts-inconsolata
    - exuberant-ctags  
    - xtrlock  
    - dia  

- name: install extra packages
  become: yes
  apt: name={{ item }} state=present
  with_items:
    - calibre
    - wget
    - curl
    - tree
    - meld
    - zip
    - apt-transport-https # necessary for slack
    - xclip
    - xsel
    - python-gpgme # recommended for dropbox
    - cpufrequtils  
    - gpaste
    - winetricks
    - wine64  
    - wine  
    - mono-runtime  
    - gimp  
    - shutter  
    - scrot  
    - desktop-file-utils # handy for install, edit and validate /usr/share/applications/*.desktop files
    - jq # lightweight and flexible command-line JSON processor  
    - hunspell-ru  
